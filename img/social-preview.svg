<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E88366"/>
      <stop offset="100%" style="stop-color:#B94436"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles in background -->
  <circle cx="100" cy="100" r="200" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="150" fill="#ffffff" opacity="0.1"/>

  <!-- Browser window illustration -->
  <g transform="translate(200, 100)" filter="url(#shadow)">
    <!-- Browser window frame -->
    <rect x="0" y="0" width="800" height="400" rx="8" fill="#ffffff"/>
    
    <!-- Browser toolbar -->
    <rect x="0" y="0" width="800" height="40" rx="8" fill="#f0f0f0"/>
    
    <!-- Browser tabs -->
    <g transform="translate(20, 8)">
      <rect x="0" y="0" width="120" height="24" rx="4" fill="#e0e0e0"/>
      <rect x="130" y="0" width="120" height="24" rx="4" fill="#e0e0e0"/>
      <rect x="260" y="0" width="120" height="24" rx="4" fill="#e0e0e0"/>
    </g>

    <!-- Browser content suggestion -->
    <rect x="20" y="60" width="760" height="300" rx="4" fill="#f8f8f8"/>

    <!-- Tab Dock at bottom -->
    <g transform="translate(200, 340)">
      <rect x="0" y="0" width="400" height="40" rx="20" fill="rgba(83, 83, 83, 0.9)"/>
      
      <!-- Dock icons -->
      <circle cx="50" cy="20" r="12" fill="#E88366"/>
      <circle cx="100" cy="20" r="12" fill="#E88366"/>
      <circle cx="150" cy="20" r="12" fill="#E88366"/>
      <circle cx="200" cy="20" r="12" fill="#E88366"/>
      <circle cx="250" cy="20" r="12" fill="#E88366"/>
      <circle cx="300" cy="20" r="12" fill="#E88366"/>
      <circle cx="350" cy="20" r="12" fill="#E88366"/>
    </g>
  </g>

  <!-- Title text -->
  <text x="600" y="560" text-anchor="middle" 
        style="font-family: 'Arial Black', sans-serif; font-size: 48px; fill: white; font-weight: bold;">
    Tab Dock
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="600" text-anchor="middle" 
        style="font-family: Arial, sans-serif; font-size: 24px; fill: white;">
    Manage your browser tabs efficiently
  </text>
</svg>